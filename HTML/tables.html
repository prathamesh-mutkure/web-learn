<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>

                <tr>
                    <th>Exam</th>
                    <th>Year</th>
                    <th>Institute</th>

            <!-- The actual content of the Table -->
            <tbody>

                <tr>
                    <td>AISSE</td>

                <tr>

                <tr>
                    <td>BTech</td>
                    <td>2024</td>
                    <td>GCoE Nagpur</td>
                    <td>90%</td>
                </tr>

            </tbody>

            <!-- Footer of Table -->
            <tfoot>

            </tfoot>

        </table>

    </body>
</html>
